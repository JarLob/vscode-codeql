version: '2'
services:
  test:
    image: codercom/code-server:latest
    build:
      context: backend
      dockerfile: vscodeCodeQlExtension.Dockerfile
    command: "/source --auth none --disable-telemetry"
    container_name: vscodeCodeQlExtension
    ports:
      - "8080:8080"
    volumes:
      - .:/source